<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ye Be Warned - Pirate's To-Do List</h1>
        <input type="text" id="taskInput" placeholder="What be your next task, matey?">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
        <h2>Treasures Found</h2>
        <ul id="completedList"></ul>
        <button onclick="logout()" class="logoutBtn">Abandon Ship (Logout)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
